<div class="media" style="padding-top: 20px; padding-bottom: 20px">
  <span class="media-left">
    <i id="bulb-icon" class="fas fa-lightbulb fa-8x" ></i>
  </span>
  <div class="media-body">
    <ul style="list-style-type: none">
      <li> {{ lights | objLength  }} ligth(s) known by the bridge. </li>
      <li> {{ lights | getStateLamp:"on" | objLength }} light(s) turned on.</li>
      <li> {{ lights | getStateLamp:"reachable" | objLength }} light(s) are reachable. </li>
      <li> 
        <div class="btn-group btn-group-toggle">
          <label id="uSetAllOnBtn" class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="option1" autocomplete="off" ng-click="setAllFn( true )" > On 
          </label>
          <label id="uSetAllOffBtn" class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="option3" autocomplete="off" ng-click="setAllFn( false )"> Off
          </label>
       </li>
    <ul>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Reachable</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="(id, light) in lights" >
	<th>{{ light.type }} </th>
        <th>{{ light.name }} </th>
        <th>{{ light.state.reachable }} </th>
        <th>
          <a href="#!light/{{ id }}"><i class="fas fa-wrench"></i></a>
          <i class="fas fa-edit"></i>
          <i class="fas fa-trash"></i>
          
          <div class="btn-group btn-group-toggle">
            <label class="btn btn-secondary btn-sm">
              <input type="radio" autocomplete="off" name="set-{{ id }}" id="{{ id }}-On"  ng-model="light.state.on" ng-change="setFn( id, true)" ng-value="true" checked="checked"> On 
            </label>
            <label class="btn btn-secondary btn-sm">
              <input type="radio" autocomplete="off" name="set-{{ id }}" id="{{ id }}-Off" ng-model="light.state.on" ng-change="setFn( id, false )" ng-value="false"> Off
            </label>
          </div>
          
        </th>
      </tr>

    </tbody>
  </table>

</div>
